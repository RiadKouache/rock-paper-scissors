<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Papers Scissors</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="head-section">
      <h1 class="heading-primary">Rock Paper Scissor</h1>
      <span class="subheading">Developped by Riad Kouache.</span>
    </header>

    <section class="main-section">
      <div class="game-choice">
        <button id="buttonRock" value="rock">Rock</button>
        <button id="buttonPaper" value="paper">Paper</button>
        <button id="buttonScissor" value="scissor">Scissor</button>
      </div>

      <h3 class="results-heading">Rounds Results</h3>

      <div class="display">
        <div class="display-choice"></div>

        <div class="display-score"></div>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
